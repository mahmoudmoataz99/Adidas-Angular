<hr />
<section *ngIf="item?.length > 0" class="container">
  <h1 class="mb-4">{{ item[0].name }}</h1>
  <article class="row mt-2">
    <img class="img-thumbnail col-xl-6 col-md-12" [src]="item[0].photo" />
    <div class="col-xl-1"></div>
    <div class="col-xl-4 mt-2 col-md-12">
      <p class="fs-4">{{ item[0].description }}</p>

      <ul style="list-style-type: none" class="d-flex w-75 justify-content-start">
        <li *ngFor="let color of item[0]?.colorsAvailable" class="text-center mx-3">
          <button (click)="selectColor(color)" class="form-control-plaintext" style="padding: 0;">
            <div 
              [style.backgroundColor]="color"
              class="mx-auto rounded-circle" 
              style="width: 30px; height: 30px; border: 4px solid grey; transition: border-color 0.3s;"
              [ngStyle]="{'border-color': selectedColor === color ? 'black' : 'grey'}">
            </div>
          </button>
        </li>
        
      </ul>

      <ul style="list-style-type: none" class="w-75 d-flex justify-content-start">
        <li *ngFor="let size of item[0].availableSizes" class="mx-1">
          <button (click)="selectSize(size)"
                  class="border border-1 border-black fs-3 p-2"
                  [ngClass]="{'bg-dark text-white': selectedSize === size}">
            {{ size }}
          </button>
        </li>
      </ul>

      <h4 *ngIf="!item[0].disc">{{ item[0].price | currency }}</h4>
      <h4 *ngIf="item[0].disc" class="">
        <del class="text-danger me-2">{{ item[0].price | currency }}</del>
        {{ item[0].priceAfterDisc | currency }}
      </h4>

      <div class="d-flex w-75 justify-content-around my-3">
        <div class="w-25 d-flex align-content-center justify-content-around gap-3">
          <button (click)="increment()" class="btn btn-outline-dark">+</button>
          <p class="mt-2 fs-3">{{quantity}}</p>
          <button (click)="decrement()" class="btn btn-outline-dark">-</button>
        </div>
        <button class="btn btn-outline-dark" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </article>
</section>
